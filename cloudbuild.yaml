steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/weather-calc-bot-client:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/weather-calc-bot-client:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'weather-calc-bot-client'
      - '--image=gcr.io/$PROJECT_ID/weather-calc-bot-client:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=2'
      - '--max-instances=5'
      - '--concurrency=1000'
      - '--timeout=300'
      - '--set-env-vars=LOG_LEVEL=INFO'
      - '--set-env-vars=WEATHER_MCP_HOST=mcp-weather-server-876452898662.us-west1.run.app'
      - '--set-env-vars=WEATHER_MCP_PORT=443'
      - '--set-env-vars=WEATHER_MCP_PROTOCOL=https'
      - '--set-env-vars=CALC_MCP_HOST=calc-mcp-server-876452898662.us-west1.run.app'
      - '--set-env-vars=CALC_MCP_PORT=443'
      - '--set-env-vars=CALC_MCP_PROTOCOL=https'
      # Note: Add your actual secrets for production deployment
      # - '--set-env-vars=SLACK_BOT_TOKEN=your-slack-bot-token'
      # - '--set-env-vars=SLACK_SIGNING_SECRET=your-slack-signing-secret'
      # - '--set-env-vars=GOOGLE_API_KEY=your-google-api-key'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/weather-calc-bot-client:$COMMIT_SHA'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'
